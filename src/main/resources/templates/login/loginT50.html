<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>eXPIS-III</title>
    <link th:href="@{/component/bootstrap/css/bootstrap.min.css}"
          href="/component/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login/login.css}"
          href="/css/login/login.css" rel="stylesheet">
    <script src="/component/jquery/jquery-3.7.1.min.js"></script>
    <script src="/component/jsencrypt/jsencrypt.min.js"></script>
    <script src="/js/login/login.js"></script>
</head>
<body>
<div role="doc-toc" style="display:none">
    <input type="hidden" name="bizCode" th:value="${BIZ_CODE}" />
</div>
<div class="wrapper">
    <div class="title-layer">
        <div>
            <img src="/img/login/login_text_block2.png" />
        </div>
    </div>
    <div class="login-layer">
        <div class="container">
            <form th:action="@{/EXPIS/{bizCode}/login(bizCode=${bizCode})}" method="post" id="loginForm">
                <button type="submit" style="display:none"></button>

                <!-- 기종 선택 박스 -->
                <div class="air-type-layer mb-2">
                    <select class="form-select" required>
                        <option selected value="A">T-50 (A TYPE)</option>
                        <option value="B">T-50B 1차(B TYPE)</option>
                        <option value="C">T-50 (C TYPE)</option>
                        <option value="D">T-50B 2차(D TYPE)</option>
                    </select>
                </div>
                <!-- 로그인 ID 입력 -->
                <div class="form-floating mb-2">
                    <input type="text" id="loginId" class="form-control" placeholder="#{login.userid}">
                    <label for="loginId" th:text="#{login.userid}">로그인 ID</label>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="form-floating mb-2">
                    <input type="password" id="password" class="form-control" placeholder="#{login.password}">
                    <label for="password" th:text="#{login.password}">비밀번호</label>
                </div>

                <hr class="my-2">
                <!-- 로그인 및 취소 버튼 -->
                <div class="row gx-2 mt-2">
                    <div class="col">
                        <button id="submit" class="w-100 btn btn-primary btn-lg" type="button" th:text="#{login.btn.login}">로그인</button>
                    </div>
                    <div class="col">
                        <button id="join" class="w-100 btn btn-secondary btn-lg" type="button" th:text="#{login.btn.join}">계정신청</button>
                    </div>
                </div>
            </form>
        </div>  <!-- /login-layer -->
    </div> <!-- /container -->
</div>

</body>
</html>
