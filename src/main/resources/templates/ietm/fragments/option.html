<div th:fragment="option" id="optionLayer" class="border shadow bg-white"
     style="position: absolute; top: 100px; left: 80px; width: 370px; z-index: 1050; display: none;">
  <!-- 상단 배경 이미지 영역 -->
  <div class="px-3" style="background-image: url('/img/ietm/popup/bg_pup_header.gif');
            background-size: cover;
            background-position: center;">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="modal-title mb-0" style="color: white; font-weight: bold; margin: 0; padding: 0;">
        <i class="fas fa-cogs"></i> IETM 옵션
      </h5>
      <button type="button"
              onclick="closeOptionLayer()"
              style="border: none; color: white; background: transparent; font-size: 2rem;">&times;</button>
    </div>
  </div>

  <div class="list-group p-3">
    <!-- TO 탐색 모드 -->
    <div class="d-flex justify-content-between align-items-center mb-2 border-bottom pb-2">
      <span class="fw-bold"><i class="fas fa-search"></i> TO 탐색 모드</span>
      <div id="exploreMode">
        <button class="btn btn-outline-primary btn-sm" name="01">전체이동</button>
        <button class="btn btn-outline-secondary btn-sm" name="02">선택이동</button>
      </div>
    </div>
    <!-- TO 탐색 범위 -->
    <div class="d-flex justify-content-between align-items-center mb-2 border-bottom pb-2">
      <span class="fw-bold"><i class="fas fa-map"></i> TO 탐색 범위</span>
      <div id="outputMode">
        <button class="btn btn-outline-primary btn-sm" name="01">전체이동</button>
        <button class="btn btn-outline-secondary btn-sm" name="02">선택이동</button>
      </div>
    </div>
    <!-- F.I 보기 유형 -->
    <div class="d-flex justify-content-between align-items-center mb-2 border-bottom pb-2">
      <span class="fw-bold"><i class="fas fa-eye"></i> F.I 보기 유형</span>
      <div id="fiMode">
        <button class="btn btn-outline-primary btn-sm" name="01">전체</button>
        <button class="btn btn-outline-secondary btn-sm" name="02">단계별</button>
      </div>
    </div>
    <!-- 내용 보기 유형 -->
    <div class="d-flex justify-content-between align-items-center mb-2 border-bottom pb-2">
      <span class="fw-bold"><i class="fas fa-file"></i> 내용 보기 유형</span>
      <div id="viewMode">
        <button class="btn btn-outline-primary btn-sm" name="01">페이지</button>
        <button class="btn btn-outline-secondary btn-sm" name="02">프레임</button>
      </div>
    </div>
    <!-- 글꼴 크기 -->
    <div class="d-flex justify-content-between align-items-center mb-2 border-bottom pb-2">
      <span class="fw-bold"><i class="fas fa-text-height"></i> 글꼴 크기</span>
      <select id="fontSize" class="form-select" style="width: 200px;">
        <option value="small">작게</option>
        <option value="medium" selected>보통</option>
        <option value="large">크게</option>
      </select>
    </div>
    <!-- 글꼴 조정 -->
    <div class="d-flex justify-content-between align-items-center border-bottom pb-2">
      <span class="fw-bold"><i class="fas fa-font"></i> 글꼴 조정</span>
      <select id="fontFamily" class="form-select" style="width: 200px;">
        <option value="나눔고딕">나눔고딕</option>
        <option value="굴림체">굴림체</option>
        <option value="본고딕" selected>본고딕</option>
      </select>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center mb-3">
    <img src="/img/ietm/popup/update.png" alt="적용" style="cursor: pointer; height: 32px;" onclick="optionApply()">
  </div>
</div>
