<div th:fragment="unit" class="modal fade" id="unit" tabindex="-1" aria-labelledby="unitModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="unitModalLabel">단위변환</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="conversionValue" class="form-label">입력값</label>
            <input type="number" class="form-control" id="conversionValue" placeholder="Enter value">
          </div>
          <div class="mb-3">
            <label for="currentUnit" class="form-label">현재단위</label>
            <select class="form-select" id="currentUnit">
              <option selected>- 단위를 선택하세요 -</option>
              <option value="mm">밀리미터(mm)</option>
              <option value="cm">센티미터(cm)</option>
              <option value="m">미터(m)</option>
              <option value="km">킬로미터(km)</option>
              <option value="inch">인치(inch)</option>
              <option value="ft">피트(ft)</option>
              <option value="yd">야드(yd)</option>
              <option value="mile">마일(mile)</option>
              <option value="ja">자</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="convertUnit" class="form-label">변환단위</label>
            <select class="form-select" id="convertUnit">
              <option selected>- 단위를 선택하세요 -</option>
              <option value="mm">밀리미터(mm)</option>
              <option value="cm">센티미터(cm)</option>
              <option value="m">미터(m)</option>
              <option value="km">킬로미터(km)</option>
              <option value="inch">인치(inch)</option>
              <option value="ft">피트(ft)</option>
              <option value="yd">야드(yd)</option>
              <option value="mile">마일(mile)</option>
              <option value="ja">자</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary w-100" id="convertButton" onclick="unitConvert()">변환</button>
        </form>
        <div class="mt-3">
          <label for="result" class="form-label">결과값</label>
          <input type="text" class="form-control" id="result" placeholder="Result" readonly>
        </div>
      </div>
      <div class="modal-footer">
        <small class="text-danger">* 단위변환: 값을 입력한 후 현재 단위와 변환될 단위를 선택하고 변환 버튼을 누르면 값이 변환됩니다.</small>
      </div>
    </div>
  </div>
</div>
